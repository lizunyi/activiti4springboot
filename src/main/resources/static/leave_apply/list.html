<%@ page language="java" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="./jquery-easyui-1.7.0/themes/color.css" />
<link rel="stylesheet" href="./jquery-easyui-1.7.0/themes/icon.css" />
<link rel="stylesheet" href="./jquery-easyui-1.7.0/themes/black/easyui.css" />
<title>业务查询列表</title>
</head>
<body>
	<div id="list"></div>
	<script type="text/javascript"
		src="./jquery-easyui-1.7.0/jquery.easyui.min.js"></script>

	<script>
		$(function() {
			$("#list").datagrid({
				url:'',
				columns : [[{
					title:"ID",
					field : 'itemid',
					width : 80
				}, {
					title:"ID",
					field : 'productid',
					width : 100
				}, {
					title:"ID",
					field : 'listprice',
					width : 80,
					align : 'right'
				}, {
					title:"ID",
					field : 'unitcost',
					width : 80,
					align : 'right'
				}, {
					title:"ID",
					field : 'attr1',
					width : 240
				}, {
					title:"ID",
					field : 'status',
					width : 60,
					align : 'center'
				}]]
			});
		});
	</script>
</body>
</html>
